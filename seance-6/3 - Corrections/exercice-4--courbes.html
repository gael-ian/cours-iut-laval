<body>
  <div class="wrapper">
  
    <h1>Séance 6 - &lt;canvas&gt;</h1>
    <h2>Exercice 4 - Courbes</h2>
    <p><a href="index.html">« Retour à la liste des exercices</a></p>
    
    <canvas id="slate" class="exercice-4" width="960" height="600"></canvas>
  </div>
  
  <script type="text/javascript" charset="utf8">
    var slate         = document.getElementById('slate')
      , context       = slate.getContext('2d')
      , width         = slate.width
      , height        = slate.height
      ;
    
    context.fillStyle = 'white';
    context.fillRect(width / 2, 0, width, height);
    
  </script>
