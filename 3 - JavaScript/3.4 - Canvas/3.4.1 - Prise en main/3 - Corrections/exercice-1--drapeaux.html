<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>&lt;canvas&gt; - Prise en main | Exercice 1 - Drapeaux</title>
  
  <link rel="stylesheet" type="text/css" href="./assets/stylesheets/screen.css" media="screen"  />
</head>
<body>
  <div class="wrapper">
  
    <h1>&lt;canvas&gt; - Prise en main</h1>
    <h2>Exercice 1 - Drapeaux</h2>
    <p><a href="index.html">« Retour à la liste des exercices</a></p>
    
    <canvas id="slate" width="960" height="600"></canvas>
  </div>
  
  <script type="text/javascript">
        // Initialize context
    var slate         = document.getElementById('slate')
      , context       = slate.getContext('2d')
      
        // Available flags
      , countries     = [
          ['#ed2939', '#ffffff', '#ed2939']             // Austria
        , ['#d90012', '#0033a0', '#f2a800']             // Armenia
        , ['#d52b1e', '#f9e300', '#007934']             // Bolivia
        , ['#ffffff', '#00966e', '#d62612']             // Bulgaria
        , ['#4891d9', '#000000', '#ffffff']             // Estonia
        , ['#009e60', '#fcd116', '#3a75c4']             // Gabon
        , ['#cd2a3e', '#ffffff', '#436f4d']             // Hungary
        , ['#ce1126', '#ffffff']                        // Idonesia
        , ['#ed2939', '#ffffff', '#00a1de']             // Luxembourg
        , ['#ce1126', '#ffffff']                        // Monaco
        , ['#ea2839', '#1a206d', '#ffd500', '#00a551']  // Mauricius
        , ['#ffffff', '#dc143c']                        // Poland
        , ['#ffffff', '#0039a6', '#d52b1e']             // Russia
        , ['#1eb53a', '#ffffff', '#0072c6']             // Sierra Leone
        , ['#005bbb', '#ffd500']                        // Ukraine
        , ['#ce1126', '#ffffff', '#000000']             // Yemen
                                                        // More ?
        ]
      
        // Select a random flag
      , colors        = countries[Math.floor(Math.random() * countries.length)]
      
        // Calculate strips' dimensions
      , strip_width   = slate.width
      , strip_height  = Math.floor(slate.height / colors.length)
      ;

    // Draw color strips
    colors.forEach(function(color, i) {
      this.fillStyle = color;
      this.fillRect(0, (i * strip_height), strip_width, strip_height);
    }, context);
    
    // Draw border
    context.strokeStyle = '#fff';
    context.lineWidth = 5;
    context.strokeRect(0, 0, slate.width, slate.height);
    
  </script>
</body>
</html>
